[uwsgi]
chdir = /home/ubuntu/staging/backend/code_capstone/fooday
module = fooday.wsgi:application
home = /home/ubuntu/staging/backend/code_capstone/venv/

uid = deploy
gid = deploy

socket = /tmp/fooday.sock
chmod-socket = 666
chown-socket = deploy:deploy

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/fooday.pid
logto = /var/log/uwsgi/fooday/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true